<!DOCTYPE html>
<html lang="de-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
    <script type="module" src="scripts/main.js" defer></script>
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <img src="./src/assets/icons/super_mario_mushroom.png" alt="Dekorativer Mario-Pilz" class="mushroom">
    <a id="backtop" aria-label="Zurück nach oben">
        <span class="material-symbols-outlined">
            vertical_align_top
        </span>
    </a>
    <header>
        <img src="src/assets/images/image/snes-controller-transparent.png" alt="SNES Controller"
            class="logo-controller">
        <button type="button" class="nav-toggle" aria-expanded="false" aria-controls="menu"
            aria-label="Toggle navigation">
            <span class="material-symbols-outlined arrow_down" aria-hidden="true">
                keyboard_arrow_down
            </span>
            <span class="material-symbols-outlined arrow_down" aria-hidden="true">
                keyboard_arrow_down
            </span>
            <span class="material-symbols-outlined arrow_down" aria-hidden="true">
                keyboard_arrow_down
            </span>
        </button>

        <nav class="menu-list" role="navigation" aria-label="Hauptmenü">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">Über mich</a></li>
                <li><a href="specifications.html">Spezifikationen</a></li>
                <li><a href="game.html">SNES Spielen</a></li>
                <li><a href="contact.html" class="current" aria-current="page">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section id="contact" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Kontakt</h2>
            <form id="contact-form" aria-labelledby="contact-form-heading">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true">

                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" required aria-required="true">

                <label for="subject">Betreff:</label>
                <input type="text" id="subject" name="subject" required aria-required="true">

                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="20" required aria-required="true"></textarea>

                <div class="button-container">
                    <button type="submit" id="submit-btn" class="button primary"
                        aria-label="Senden Button Kontakt Formular">Senden</button>
                </div>
            </form>
        </section>
        <div class="background-img" aria-hidden="true">
            <img src="src/assets/images/image/mario_luigi.png" alt="Mario und Luigi">
        </div>
    </main>

    <div id="loading-overlay" class="hidden" role="status" aria-live="assertive">
        <div class="loader">
            <img src="./src/assets/images/image/super_metroid_helmet.webp" alt="Super Metroid Helm" aria-hidden="true">
        </div>
        <p>Senden...</p>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2024 Mein Portfolio. Alle Rechte vorbehalten.</p>
        <nav aria-label="Fusszeilenmenü">
            <ul>
                <li><a href="impressum.html">Impressum</a></li>
                <li><a href="datenschutz.html">Datenschutzerklärung</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
