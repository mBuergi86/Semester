<!DOCTYPE html>
<html lang="de-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <script type="module" src="./scripts/main.js" defer></script>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <img src="./src/assets/icons/super_mario_mushroom.png" alt="Dekorativer Mario-Pilz" class="mushroom">
    <a id="backtop" aria-label="Zurück nach oben">
        <span class="material-symbols-outlined">
            vertical_align_top
        </span>
    </a>
    <header>
        <img src="src/assets/images/image/snes-controller-transparent.png" alt="SNES Controller"
            class="logo-controller">
        <button type="button" class="nav-toggle" aria-expanded="false" aria-controls="menu"
            aria-label="Toggle navigation">
            <span class="material-symbols-outlined arrow_down" aria-hidden="true">
                keyboard_arrow_down
            </span>
            <span class="material-symbols-outlined arrow_down" aria-hidden="true">
                keyboard_arrow_down
            </span>
            <span class="material-symbols-outlined arrow_down" aria-hidden="true">
                keyboard_arrow_down
            </span>
        </button>

        <nav class="menu-list" role="navigation" aria-label="Hauptmenü">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">Über mich</a></li>
                <li><a href="specifications.html">Spezifikationen</a></li>
                <li><a href="game.html">SNES Spielen</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section id="impressum" aria-labelledby="impressum-heading">
            <h2 id="impressum-heading">Forum</h2>
            <form id="issue-form" aria-labelledby="issue-form-heading">
                <h2 id="issue-form-heading">Neues Thema erstellen</h2>
                <div>
                    <label for="title">Titel:</label><br>
                    <input type="text" name="title" id="title" placeholder="Titel" required aria-required="true">
                </div>
                <div>
                    <label for="content">Thema:</label><br>
                    <textarea name="content" id="content" placeholder="Thema" required aria-required="true"></textarea>
                </div>

                <div>
                    <button type="submit">Thema einreichen</button>
                </div>
            </form>
        </section>
        <section aria-labelledby="forum-topics-heading">
            <h2 id="forum-topics-heading">Forumsbeiträge</h2>
            <div id="issues-container" role="log" aria-live="polite"></div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Mein Portfolio. Alle Rechte vorbehalten.</p>
        <nav aria-label="Fusszeilenmenü">
            <ul>
                <li><a href="impressum.html">Impressum</a></li>
                <li><a href="datenschutz.html">Datenschutzerklärung</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
